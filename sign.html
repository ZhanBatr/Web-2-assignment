<div class="container mainContent">
    <div class="registration">
        <h2 class="headings">Register to make a purchase</h2>
        <form action="" class="registrationForm">

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Must be 8-20 characters long.
    </span>
                </div>
            </div>

            <div class="formRow">
                <label for="name">Enter your name:</label><br>
                <input type="text" id="name"><br><br>
            </div>
            <div class="formRow">
                <label for="goodId">Enter good id:</label><br>
                <input type="number" id="goodId"><br><br>
            </div>
            <div class="formRow">
                <label for="num">Enter number of good:</label><br>
                <input type="number" id="num"><br><br>
            </div>
            <div class="formRow">
                <label for="phone">Enter your phone number:</label><br>
                <input type="phone" id="phone"><br><br>
            </div>
<h5>leave comments: </h5>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">ANY Comments</label>
            </div>

            <button type="button" class="btn btn-info">Submit</button>
        </form>
    </div>
